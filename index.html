    <script>
        function calculateClusterPoints() {
            let X = parseFloat(document.getElementById('mainSubjects').value);
            let Y = parseFloat(document.getElementById('totalSubjects').value);
            if (isNaN(X) || isNaN(Y) || X <= 0 || Y <= 0) {
            document.getElementById('result').innerText = "Please enter valid scores.";
            return;
            }
            let clusterPoints = Math.sqrt((X / 48) * (Y / 84)) * 48;
            document.getElementById('result').innerText = "Your Cluster Points: " + clusterPoints.toFixed(4);
        }
